<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela basica</title>
</head>

<body>
    <!-- 
        tabela:
        <table> é a teg que inicia a tabela
        <tr> é a linha da tabela
        <th> é a coluna
    -->

    <table>
        <tr>
            <th>nome</th>
            <th>idade</th>
        </tr>
        <tr>
            <th>lucas</th>
            <th> 17</th>
        </tr>
        <tr>
            <th>Bini</th>
            <th>15</th>
        </tr>
    </table>
    
</body>

</html>
