
<!--
    Neste arquivo vou mostrar o que cada coisa do html faz
-->

<!DOCTYPE html>
<!--
    Isto mostra o inicio do seu documento html
 -->

<html lang="pt-br">
<!--
    Mostra em que linguagem seu site está
-->

<head>
<!--
    Mostra o inicio do cabeçalho do seu site
-->

<meta charset="UTF-8">
<!--
    Configuração recomendada para que seu site suporte a maior quantidade de caracteres
-->

<meta http-equiv="X-UA-Compatible" content="IE=edge">
    
<meta name="author" content="Lucas Gonçalves">
<!--
    Teg para mostrar o autor do seu site
-->

<meta name="description" content="Um site para iniciantes em programação">
<!--
    Teg usada para colocar a descrição do seu site
-->

<meta name="robots" content="nofollow, noindex">
<!--
    comando mostrado para o robo de busca para o que ele deve fazer
    follow- permite que o robo entre nos links anexados no seu site
    nofollow- não permite que o robo entre nos links anexados no seu site
    index- falando com o robo para indexar esta pagina
    noindex- falando com o robo para não indexar esta pagina
-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
    Portatibilidade para dispositivos mobiles
-->   

<title>Cabeça do Documento</title>
<!--
    O titulo mostrado na aba do seu site
-->

</head>
<!--
    Fechamento da teg do cabeçalho
-->

<body>
<!--
    Inicio do corpo do seu documento, o que é mostrado para o usuario
-->

</body>
<!--
    Fechamento da teg do corpo
-->

</html>
