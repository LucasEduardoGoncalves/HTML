<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas não ordenadas</title>
</head>

<body>
    <!--As listas são simples listas com uma ordem numerica.-->
    <!--
        São compostas por dois tipos de tegs.
        <ol> - a teg de abertura da lista.
        <li> - a teg do conteudo da lista.
    -->

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    
</body>

</html>
