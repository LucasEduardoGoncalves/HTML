<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Descrição</title>
</head>

<body>
    <!--As listas de descrição são compostas por 3 tegs-->
    <!--A primeira é: <dl> a abertura da teg de descrição. -->
    <!--A segunda é: <dt> o primeiro termo da sua teg-->
    <!--O terceiro é: <dd> o segundo termo, a descrição da sua lista.-->
    
    <dl>

        <dt>Lorem 1.</dt>

        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic facere cumque mollitia repellendus provident autem, dolores natus molestias, ipsa exercitationem quis veniam, eligendi magni quam odio repellat quas? Esse, hic.</dd>
    
    </dl>
</body>

</html>
